<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xHacker Terminal</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: #000;
      color: #0f0;
    }
    /* Navbar */
    .navbar {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      border-bottom: 2px solid #0f0;
    }
    .navbar div {
      margin: 0 10px;
    }
    .btn {
      background: #0f0;
      color: #000;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover {
      background: #ff0;
      color: #000;
      box-shadow: 0px 0px 10px #ff0;
    }
    /* Terminal area */
    #terminal {
      padding: 20px;
      height: 70vh;
      box-sizing: border-box;
      overflow-y: auto;
      font-size: 18px;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }
    .line {
      display: flex;
      align-items: center;
    }
    .prompt {
      margin-right: 5px;
    }
    .cmdline {
      flex: 1;
      background: transparent;
      border: none;
      color: #0f0;
      outline: none;
      font-family: inherit;
      font-size: 1em;
      caret-color: transparent; /* hide default caret */
      position: relative;
    }
    /* Fake block cursor */
    .cmdline::after {
      content: "";
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background: #0f0;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
    footer {
      background: #111;
      padding: 15px;
      font-size: 12px;
      color: #888;
      border-top: 2px solid #0f0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div>X_Hacker Projects</div>
    <div><a href="mailto:viraj.vmaster1@gmail.com" class="btn">HELP ME WITH DEV!</a></div>
    <div><a href="projects/index.html" class="btn">Download My Projects, LOL</a></div>
  </div>

  <!-- Terminal -->
  <div id="terminal"></div>

  <!-- Footer -->
  <footer>
    ™ Of Nobody, LOL. <br>
    This is, OFC, under the GNU General Public Lisence (srry IDK how to spell.) <br>
    X_Hacker™, LOL
  </footer>

  <script>
    const terminal = document.getElementById("terminal");
    let cwd = "~"; // current dir

    function newPrompt() {
      const line = document.createElement("div");
      line.classList.add("line");

      const prompt = document.createElement("span");
      prompt.classList.add("prompt");
      prompt.textContent = `user@xhacker:${cwd}$`;

      const input = document.createElement("input");
      input.classList.add("cmdline");
      input.type = "text";

      line.appendChild(prompt);
      line.appendChild(input);
      terminal.appendChild(line);
      input.focus();

      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
          const cmd = input.value.trim();
          handleCommand(cmd);
          input.disabled = true;
        }
      });

      terminal.scrollTop = terminal.scrollHeight;
    }

    function printLine(text="") {
      const div = document.createElement("div");
      div.textContent = text;
      terminal.appendChild(div);
    }

    function handleCommand(cmd) {
      if (cmd === "") {
        newPrompt();
        return;
      }
      const parts = cmd.split(" ");
      const command = parts[0];
      const arg = parts[1];

      if (command === "ls") {
        printLine("geolang  rickroll.html  projects");
      } else if (command === "cd") {
        if (arg) cwd = arg;
      } else if (command.startsWith("./")) {
        const program = command.slice(2);
        window.location.href = program + ".html";
      } else {
        printLine(`command not found: ${cmd}`);
      }
      newPrompt();
    }

    // Start with first prompt
    newPrompt();
  </script>
</body>
</html>
